<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mise à jour du site</title>
</head>
<body>

<h1>Test des droits d'accès au contenu de la page Facebook</h1>
<p>Vous devez vous connecter avec un profil facebook qui est:</p>
<ul>
    <li>administrateur de la page</li>
    <li>testeur de l'application</li>
</ul>
<button onclick="update();">tester mes droits d'accès</button>

<script>
    function update()
    {
        window.fbAsyncInit = function ()
        {
            FB.init({
                appId  : '331324100778658',
                cookie : true, // This is important, it's not enabled by default
                version: 'v3.1'
            });

            FB.login(
                function (response)
                {
                    if (response.authResponse)
                    {
                        location.href = 'update.php';
                    }
                    else
                    {
                        alert('La connexion a fecbook a échoué.');
                    }
                },
                {scope: 'manage_pages'}
            );
            return false;
        };

        (function (d, s, id)
        {
            var js, fjs = d.getElementsByTagName(s)[ 0 ];
            if (d.getElementById(id))
            {return;}
            js     = d.createElement(s);
            js.id  = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    }
</script>
</body>
</html>
