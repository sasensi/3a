<aside>{{datas.about}}</aside>
<header #aboutPreview (click)="scrollTop()"><br/>Trois a est un espace de travail partagé et de programmation artistique épisodique, situé au 3A, rue de Turin, dans le quartier Bonnefoy, à Toulouse.</header>
<ul>
    <li *ngFor="let event of datas.events">
        <h3>{{formatEventDate(event)}}</h3>
        <h2>{{event.name}}</h2>
        <h4>{{event.description}}</h4>
        <img *ngFor="let url of getEventImages(event)" src="{{url}}">
    </li>
</ul>
